<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link rel="stylesheet" href="./css/index.min.css">
  <title>서아키</title>
</head>
<body>
  <header>
    <div class="container">

    </div>
  </header>

  <section id="chatBody">
    <div class="container">

      <div class="botChatBox">
        <div class="profile">
          <img src="https://placehold.it/250x250" alt="챗봇 프로필 이미지">
        </div>
        <div class="chat">
          <span>안녕하세요? 저는 챗봇이에요. 만나서 반갑습니다 :)</span>
          <div class="chatSetis">
            <a href="#" class="far fa-thumbs-up fa-fw" title="챗봇의 답변이 마음에 들어요!"></a>
            <a href="#" class="far fa-thumbs-down fa-fw" title="챗봇의 답변이 마음에 들지 않아요!"></a>
          </div>
        </div>
      </div>

      <div class="userChatBox">
        <div class="chat">
          봇아, 만나서 반가워!
        </div>
      </div>

    </div>
  </section>

  <aside id="chat">
    <div class="container">
      <form action="" method="post">
        <input type="hidden" name="userId">
        <button class="button showList">
          <span class="fas fa-arrow-up fa-fw"></span>
        </button>
        <input type="text" placeholder="내용을 입력해주세요." name="userContent" class="chatContent">
        <button type="submit" class="button chatSubmit"><span class="fas fa-paper-plane fa-fw"></span></button>
      </form>
    </div>
  </aside>
</body>
</html>
